# Site settings
name: popupCAD
title: popupCAD.org - software for building laminate robots
email: danaukes<at>seas.harvard.edu
description: > # this means to ignore newlines until "baseurl:"
    popupCAD is supported by the Wyss Institute for Biologically Inspired Engineering at Harvard University
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.popupcad.org" # the base hostname & protocol for your site
#url: "http://localhost:4000" # the base hostname & protocol for your site

# important. if set to true, various parts of hte site start loading  CSS and JS from cloudfront, not the default S3.
use_cdn: false


twitter_username: popupcad
facebook_username: popupcad
gplus_username: communities/106456911842813544602
github_username: popupcad
disqusshortname: popupcad

# Build settings
markdown: kramdown
permalinks: pretty
#highlighter: rouge
hightlighter: pygments

# default post (blog) url schema
permalink: /:categories/:year/:title/

# configure pages (ensures all pages can be stashed out of the root / dir. )
include: ['_pages']
relative_permalinks: false

# pagination stuff
paginate:      6
paginate_path: '/news/:num/'

# OK, on to collections
collections:
  docs:
    output: true
    permalink: /docs/:title/

  contest:
    output: true
    permalink: /contest/:title/

  tutorials:
    output: true
    permalink: /tutorials/:title/

  gallery:
    output: true
    permalink: /gallery/:name/
#    layout: page

defaults:
  - scope:
      path: ""
      type: gallery
    values:
      layout: gallery
      published: true
      h1bg: 6266a0
      h1color: fff
  - scope:
      path: ""
      type: docs
    values:
      layout: docs
      published: true
      h1bg: 42c2c3
      h1color: fff
      menu: site.data.docs_menu
  - scope:
      path: ""
      type: contest
    values:
      layout: contest
      published: true
      h1bg: 42c2c3
      h1color: fff
      menu: site.data.contest_menu
  - scope:
      path: ""
      type: tutorials
    values:
      layout: tutorials
      published: true
      h1bg: f57365
      h1color: fff
      menu: site.data.tutorials_menu
  - scope:
      path: news
    values:
#      foregroundcolor: fff
#      backgroundcolor: ff0000
      layout: post
      author: Dan
      category: news
      published: true


# font path
css_dir: /assets/css
js_dir: /assets/js
font_dir: /assets/fonts
image_dir: /assets/images
thumbnail: popupcad-icon.png

# excerpt separator
excerpt_separator: "<!--more-->"

blogheaders_dir:
# Sass settings
sass:
    sass_dir: _includes/_sass
# when in prod, uncomment the next line
#  style: :compressed

# your mailchimp subscribe form location.
# found in the form action field of the subscribe form.
subscribe_form_url: //popupcad.us11.list-manage.com/subscribe/post?u=09fb80f6d457bbf0912562cf5&amp;id=b7599ade72

# DEFAULT VALUES
#
# The page header gets a default color, set here.
# It can be overriden in a page's yaml by creating values that look like:
#
# h1bg: ccc
#
# h1color: 000

# default page header is $lightblue.
# the following are HEX VALUES. t
# the site templates insert # in front of each.
default_page_header_bg: 2dafe6
default_page_header_h1color: fff

default_gallery_header_bg: 6266a0
default_gallery_header_h1color: fff


# simpleform
# simpleform_API_token
simpleform_api_token: c138795786f380a3d200406dc6f4d5b6
#simpleform_redirect
simpleform_redirect: http://www.popupcad.org/contact-thanks

google_analytics: UA-52846213-1
popupcad_source_path: https://github.com/popupcad/popupcad
