{% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}

<header class="header headroom">
    <nav>
      <ul class="horizontal">
        <li><a title=" {{ site.title }}" href="/"> {{ site.name }}  </a></li>
      	<li><a {% if location == 'about' %}class="active" {% endif %}href="/about/">about</a></li>
      	<li><a {% if location == 'blog' %}class="active" {% endif %}href="/blog/">blog</a></li>
      	<li><a {% if location == 'docs' %}class="active" {% endif %}href="/docs/introduction">docs</a></li>
        <li><a {% if location == 'tutorials' %}class="active" {% endif %}href="/tutorials/introduction">tutorials</a></li>
      </ul>
    </nav>
</header>
