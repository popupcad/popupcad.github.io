{% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}

{% assign download_page = false %}
{% if page.url contains 'download' %}{% assign download_page = true %}{% endif %}

<header class="header headroom">
    <nav>
      <ul class="horizontal">
        <li><a title=" {{ site.title }}" href="/" id="logo">home</a></li>
        <li><a {% if location == 'competition' %}class="active" {% endif %}href="/competition">design contest</a></li>
        <li><a {% if download_page %}class="active" {% endif %}href="/docs/download">download</a></li>
        <li><a {% if location == 'gallery' and download_page != true  %}class="active" {% endif %}href="/gallery/">gallery</a></li>
        <li><a {% if location == 'docs' and download_page != true  %}class="active" {% endif %}href="/docs/what-is-popupcad/">docs</a></li>
        <li><a {% if location == 'tutorials' %}class="active" {% endif %}href="/tutorials/overview/">tutorials</a></li>
        <li><a {% if location == 'news' %}class="active" {% endif %}href="/news/">news</a></li>
      </ul>
    </nav>
</header>
