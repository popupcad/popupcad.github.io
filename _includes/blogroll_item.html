<article>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <time datetime="{{ post.date | date: "%-d %B %Y" }}">{{ post.date | date: "%-d %B %Y" }}</time>
  {{ post.excerpt | truncate: 300 | remove:'{u’#text’: u’' }}

  </br>
  <h6><strong><a  href="{{ post.url }}">READ MORE<i class="icon-right-dir"></i></a></strong></h6>
  </br>
  <hr>
</article>



{% comment %}
{{ post.content | truncate: 300 | remove:'{u’#text’: u’' }}
{% endcomment %}
